<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>

<!-- css파일을 사용할 경우 링크 설정-->
<link rel="stylesheet" th:href="@{/css/style.css}"></link>

</head>
<body>
	<div class="container">
		<h2>사용자 리스트</h2>
		<table class="board_list">
			<!-- 각 컬럼의 공간 설정 -->
			<colgroup>
				<col width = "10%">
				<col width = "10">
				<col width= "20%">
				<col width= "20%">
				<col width= "20%">
				<col width = "20%">
			</colgroup>

			<!-- 헤더 설정 -->
			<thead>
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">패스워드</th>
					<th scope="col">이름</th>
					<th scope="col">이메일</th>
					<th scope="col">권한</th>
					<th scope="col">가입일</th>
				</tr>
			</thead>

			<!-- 데이터 게시 영역 -->
			<tbody>
				<!-- 데이터가 있을 경우 게시판 설정 -->
				<tr th:if="${#lists.size(list)} > 0" th:each="vo :${list}">					
					<!-- 게시글 상세내용을 보기위해 제목에 하이퍼링크 추가 -->			
					<td>
						<a href="/user/userDetail/"  th:attrappend="href=${vo.id}" th:text="${vo.id}"></a>
					</td>
					<td th:text="${vo.pw}"></td>
					<td th:text="${vo.name}"></td>
					<td th:text="${vo.email}"></td>
					<td th:text="${vo.role}"></td>
					<td th:text="${vo.joinDate}"></td>
				</tr>

				<!-- 데이터가 없을 경우 게시판 설정 -->
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="5">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>

		<!-- 글쓰기 버튼 설정-->
		<a href="/user/userInsert" class="btn">사용자 추가</a>
	</div>
</body>
</html>
